<a class="preview" href="{{ include.src }}" rel="prettyPhoto">
    <img src="{% if include.preview_src %}{{ include.preview_src }}{% else %}{{ include.src }}{% endif %}" style="{% if include.width == nil %}width:100%;{% elsif include.width == "auto" %}{% else %}width: {{ include.width }};{% endif %}{% if include.height %}height: {{ include.height }};{% endif %}"{% if include.alt %} alt="{{ include.alt }}"{% endif %}>
</a>
